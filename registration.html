<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>RegistrationForm_v1 by Colorlib</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- MATERIAL DESIGN ICONIC FONT -->
	<link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper" style="background-color: black;">
		<div class="inner">
			<div class="image-holder">
				<img src="images/stds1.jpg" alt="">
			</div>
			<form action="">
				<h3>Registration Form</h3>
				<div class="form-group">
					<input type="text" placeholder="First Name" class="form-control">
					<input type="text" placeholder="Last Name" class="form-control">
				</div>
				<!-- <div class="form-wrapper">
						<input type="text" placeholder="" class="form-control">
						<i class="zmdi zmdi-account"></i>
					</div> -->
				<div class="form-wrapper">
					<input type="text" placeholder="Email Address" class="form-control">
					<i class="zmdi zmdi-email"></i>
				</div>

				<div class="form-wrapper">
					<input type="text" placeholder="WhatsApp Number" class="form-control">
<i class="zmdi zmdi-phone"></i>
				</div>
				<div class="form-wrapper">
					<select name="" id="" class="form-control">
						<option value="" disabled selected>Educational Qualification</option>
						<option value="male">12th Pass</option>
						<option value="femal">Graduate</option>
						<option value="other">Post Graduate</option>
						<option value="other">Diploma</option>
						<option value="other">Professional Cource</option>

					</select>
					<i class="zmdi zmdi-graduation-cap" style="font-size: 15px;"></i>
				</div>
			
<div class="form-wrapper file-upload-wrapper">
  <label for="cv-upload" class="custom-file-upload">
    <i class="zmdi zmdi-file"></i> Upload CV
  </label>
  <input id="cv-upload" type="file" accept=".pdf,.doc,.docx" hidden>
  <span class="file-name">No file chosen</span>
</div>
<p class="file-hint">Supported formats: PDF, DOC, DOCX (Max 5MB)</p>

<div class="plan-row">
  <div class="plan-card active" id="free-plan">
    <h4>Free</h4>
    <p>Basic features</p>
  </div>
  <div class="plan-card" id="pro-plan">
    <h4>Pro</h4>
    <p>Premium features</p>
  </div>
</div>

				<button>Register
					<i class="zmdi zmdi-arrow-right"></i>
				</button>
			</form>
		</div>
	</div>
<script>
  const plans = document.querySelectorAll(".plan-card");
  
  plans.forEach(plan => {
    plan.addEventListener("click", () => {
      plans.forEach(p => p.classList.remove("active"));
      plan.classList.add("active");
    });
  });
</script>
